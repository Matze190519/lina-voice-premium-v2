    <style>
      /* Botpress Bubble Pulse Effect */
      @keyframes botpress-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(0, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
        }
      }
      /* Target the Botpress launcher button */
      #bp-web-widget-container {
        animation: botpress-pulse 2s infinite;
        border-radius: 50%;
        z-index: 2147483647 !important; /* Max z-index */
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
      }
      /* Ensure the iframe itself is also visible */
      #bp-web-widget-container iframe {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
